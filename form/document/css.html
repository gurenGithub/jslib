<!DOCTYPE html>
<html>
<head>
   <title>CSS样式</title>
   <meta http-equiv="content-type" content="text/html;charset=utf-8">
   <link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="../dist/css/xfrom.jquery.min.css">
	
</head>
<body>
      <div class="document xForm">
      <div class="header">CSS样式  </div>
      <div class="api">
      	<table border="0" cellpadding="0" cellspacing="0">
      		<tr class="htr"><td class="member">成员</td><td>说明</td><td>其他</td> </tr>

      		<tr >
      		   <td class="member">xForm</td>
      		   <td class="desc">
      			    表示应用xForm样式，没有xForm样式包含的其他样式不起作用
      		   </td>
               
      		<td class="remark">
      			   
      		</td> </tr>

               <tr >
      		   <td class="member">line</td>
      		   <td class="desc">
      			    
      		   </td>
               
      		<td class="remark">
      			   
      		</td> </tr>
      		
      		<tr >
      		   <td class="member">control</td>
      		   <td class="desc">
      			    表示一个控件
      		   </td>
               
      		<td class="remark">
      			   <span class="control" style="width: 100px;"></span>
      		</td> </tr>
      		<tr >
      		   <td class="member">prefix</td>
      		   <td class="desc">
      			     前缀样式
      		   </td>
               
      		<td class="remark">
      			   <span class="prefix">前缀</span>
      		</td> </tr>

      		<tr >
      		   <td class="member">stufixx</td>
      		   <td class="desc">
      			    
      		   </td>
               
      		<td class="remark">
      			 <span class="stuffix pt ">后缀</span>  
      		</td>

          
      		 </tr>

      		 <tr >
      		   <td class="member">组合text</td>
      		   <td class="desc">
      			    
      		   </td>
               
      		<td class="remark">

      			<span class="control" >
      			  <span class="prefix">后缀</span>
      			   <input type="text" style="width:120px;"  /> 
      			  <span class="stuffix pt ">后缀</span>
      			</span>
      		</td>

          
      		 </tr>
      		</table>

      	
</div>	
</body>
</html>
