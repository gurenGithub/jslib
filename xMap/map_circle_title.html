//创建和初始化地图函数：

var map;
map = new BMap.Map("map");
map.centerAndZoom(new BMap.Point(120.279487,30.866256), 15);


function initMap() {
    createMap(); //创建地图
    setMapEvent(); //设置地图事件
    addMapControl();//向地图添加控件
    addMapOverlay(); //向地图添加覆盖物
	//init_lujing();
	

}

function createMap() {
    

}

function setMapEvent() {
    map.enableScrollWheelZoom();
    map.enableKeyboard();
    map.enableDragging();
    map.enableDoubleClickZoom();
}

function addClickHandler(target, window) {
    target.addEventListener("click", function() {
        target.openInfoWindow(window);
    });
}



function addMapOverlay() {}
//向地图添加控件
function addMapControl() {
    var scaleControl = new BMap.ScaleControl({
        anchor: BMAP_ANCHOR_BOTTOM_LEFT
    });
  //  scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
    map.addControl(scaleControl);
    var navControl = new BMap.NavigationControl({
        anchor: BMAP_ANCHOR_TOP_LEFT,
        type: BMAP_NAVIGATION_CONTROL_LARGE
    });
    map.addControl(navControl);
    var overviewControl = new BMap.OverviewMapControl({
        anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
        isOpen: true
    });
    map.addControl(overviewControl)
    ;
}

initMap();

			

//设置版权

    anchor: BMAP_ANCHOR_TOP_RIGHT
}); //设置版权控件位置

var bs = map.getBounds(); //返回地图可视区域

//显示当前范围内的标题信息
function fn_Show_Title_Circle(){





xcanvas.refresh(function(tmpl){
      

      //只需要设置下tmpl.isShowTitle 属性为true的时候就可以自定显示标题了
      //xUtility.isPointInCircle(tmpl.point,circleInfo.lng,circleInfo.lat,circleInfo.radius) 该函数判断当前点是否在范围之内的
      if(true && xUtility.isPointInCircle(tmpl.point,circleInfo.lng,circleInfo.lat,circleInfo.radius))
      {
        tmpl.isShowTitle=true;
      }
  });
}

// 隐藏所有的标题
function fn_hide_Title_Circle(){



xcanvas.refresh(function(tmpl){
      
      if(true){
        tmpl.isShowTitle=false;
      }
  });
}

 circleInfo.radius =2000;

   tempCircle= xOverlay.createCircle(point,circleInfo.radius);
  map.addOverlay(tempCircle);
}
