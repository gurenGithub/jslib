<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="slick-theme.css">
	<link rel="stylesheet" type="text/css" href="slick.css">
	<link rel="stylesheet" type="text/css" href="styles/slick-arrow.css">
	<style type="text/css">
#slick,#slick>div{height: 500px;}
	</style>
	<script type="text/javascript" src="../xutils/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="slick.js"></script>
	<script type="text/javascript">
		jQuery(function(){

           var $slick=jQuery('#slick');
             $slick.slick(
         {
             slide: 'div',
             dots:true
         });
		});

	</script>
</head>
<body>
 <div id="slick">
 	
 	<div>1</div>
 	<div>2</div>
 	<div>3</div>
 	<div>4</div>
 </div>
</body>
</html>
