<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../xUtils/dist/css/xUtils.css">
    <script type="text/javascript" src="../xLib/dist/js/xLib.js"></script>
    <script type="text/javascript" src="../xLib/src/js/iscroll-infinite.js"></script>
    <script type="text/javascript" src="../xUtils/dist/js/xUtils.js"></script>
    <script type="text/javascript">
    var index = 1;
    $(function() {

        $('#scroll').scrollList({
            onUp: function(me) {
                for (var i = 0; i < 10; i++) {
                    $('<li>' + ((++index)) + '</li>').insertBefore($('#scroll li').first());
                    //	.insertBefore();

                }
                me.end();
            },
            onDown: function(me) {
                for (var i = 0; i < 10; i++) {
                    $('#scroll').append('<li>' + (i + (++index)) + '</li>');

                }
                me.end()
            }
        });
    });
    </script>
</head>

<body>
    <div class="wrapper750" style="position: relative;">
        <ul id='scroll'>
            <li>A</li>
            <li>B</li>
            <li>C</li>

        </ul>
    </div>
</body>

</html>
