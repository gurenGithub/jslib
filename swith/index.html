<head>

		<style type="text/css">
textarea{height: 200px; width: 400px; float: left;}
.x-swith{float: left;clear: left;}
	</style>
	 <script type="text/javascript" src="../xUtils/xUtils.js"></script>
	<script type="text/javascript" src="index.js"></script>

</head>
<body>
<div>
<div class="xSwith">
    <div class="normal swithitem" style="background: #CCC;">xx</div>
    <div class="hover" style="background:red;">yy</div>
</div>

<textarea>
	<div class="xSwith">
    <div class="normal swithitem" style="background: #CCC;">xx</div>
    <div class="hover" style="background:red;">yy</div>
</div>

</textarea>

</div>

<div>

<div class="xSwith" orientation="left">
    <div class="normal " style="background: #CCC;">
        <div class="swithitem">点我移动</div>
    </div>
    <div class="hover" style="background: red;">yy</div>
</div>


<textarea>
	<div class="xSwith" orientation="left">
    <div class="normal " style="background: #CCC;">
        <div class="swithitem">点我移动</div>
    </div>
    <div class="hover" style="background: red;">yy</div>
</div>
</div>
	
</textarea>
</div>
<div style="clear: both;">示例说明

  <p> x-swith  ='标示类' </p>

 <p>   normal  ='第一屏显示内容'</p>


  <p>  swithitem  ='触动事件'</p>

  <p>  hover ='鼠标移动到swithitem上显示的内容'</p>

 <p>   orientation=[top left right bottom]</p>
</div>
